<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Auto Flow Totalizer</title>

<style>
body{
  font-family: Arial;
  background:#eaf2f8;
  padding:10px;
}

.card{
  background:white;
  max-width:420px;
  margin:auto;
  padding:16px;
  border-radius:14px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h3{
  text-align:center;
  font-weight:900;
  margin-bottom:12px;
}

/* ----- FORM ----- */
.form-group{
  margin-top:10px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:4px;
}

.input-row{
  display:flex;
  align-items:center;
  gap:6px;
}

input{
  flex:1;
  padding:9px;
  border-radius:8px;
  border:1px solid #bbb;
}

.satuan{
  font-weight:bold;
  width:40px;
  text-align:center;
}

/* ----- RESULT ----- */
.result{
  margin-top:15px;
  padding:12px;
  background:#eef6ff;
  border-radius:10px;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="card">

<h3>FLOW TOTALIZER</h3>

<div class="form-group">
  <label>Totalizer Terkini</label>
  <div class="input-row">
    <input type="number" id="totalNow" step="0.001">
    <div class="satuan">m³</div>
  </div>
</div>

<div class="form-group">
  <label>Totalizer Sebelumnya</label>
  <div class="input-row">
    <input type="number" id="totalPrev" step="0.001">
    <div class="satuan">m³</div>
  </div>
</div>

<div class="result" id="hasil">
Masukan angka totalizer...
</div>

</div>

<script>

// Auto hitung saat input berubah
document.getElementById("totalNow")
  .addEventListener("input", hitungFlow);

document.getElementById("totalPrev")
  .addEventListener("input", hitungFlow);

function hitungFlow(){

  const DETIK = 3600; // selalu 1 jam

  let totalNow =
    parseFloat(document.getElementById("totalNow").value);

  let totalPrev =
    parseFloat(document.getElementById("totalPrev").value);

  if(isNaN(totalNow) || isNaN(totalPrev)){
    document.getElementById("hasil").innerHTML =
      "Masukan kedua totalizer...";
    return;
  }

  let deltaV = totalNow - totalPrev;

  if(deltaV < 0){
    document.getElementById("hasil").innerHTML =
      "<span style='color:red'>Totalizer sekarang lebih kecil!</span>";
    return;
  }

  let flowLps = (deltaV * 1000) / DETIK;

  // ===== FORMAT SESUAI PERMINTAAN =====
  let volTampil = Math.round(deltaV);      // volume dibulatkan
  let flowTampil = flowLps.toFixed(3);     // debit tetap asli

  document.getElementById("hasil").innerHTML =
    "VOLUME : <b>" + volTampil + " m³</b><br>" +
    "DEBIT  : <b>" + flowTampil + " LPS</b>";
}

</script>

</body>
</html>
